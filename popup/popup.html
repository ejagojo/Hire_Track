<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Track</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Hire Track</h1>
        </header>

        <!-- Job List -->
        <div class="job-list-container">
            <!-- Job Columns -->
            <div class="job-columns" id="job-columns">
                <div class="column">Company</div>
                <div class="column">Role</div>
                <div class="column">Location</div>
                <div class="column">Date Applied</div>
            </div>

            <!-- Job List -->
            <div class="job-list" id="job-list">
                <p>You currently do not have any saved job applications</p>
            </div>
        </div>

        <!-- Save Job Form -->
        <div class="save-job-form" id="save-job-form" style="display:none;">
            <form id="save-job">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="application">Link to Application:</label>
                <input type="url" id="application" name="application" required>

                <div class="form-footer">
                    <span class="back-arrow" onclick="goBack()">&#8592;</span>
                    <button type="submit" id="save-job-btn">Save Job</button>
                </div>
            </form>
        </div>

        <!-- Log Job Form -->
        <div class="log-job-form" id="log-job-form" style="display:none;">
            <form id="log-job">
                <label for="log-company">Company:</label>
                <input type="text" id="log-company" name="company" required>

                <label for="log-role">Role:</label>
                <input type="text" id="log-role" name="role" required>

                <label for="log-location">Location:</label>
                <input type="text" id="log-location" name="location" required>

                <label for="log-status">Status:</label>
                <select id="log-status" name="status" required>
                    <option value="Applied">Applied</option>
                    <option value="Interviewing">Interviewing</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>

                <label for="log-notes">Notes:</label>
                <textarea id="log-notes" name="notes"></textarea>

                <div class="form-footer">
                    <span class="back-arrow" onclick="goBack()">&#8592;</span>
                    <button type="submit" id="log-job-btn">Log Job</button>
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="save-job" onclick="showForm('save-job-form')">Save Job</button>
            <button class="log-job" onclick="showForm('log-job-form')">Log Job</button>
            <button class="go-to-sheets">Go to Sheets</button>
            <button class="regenerate-sheets">Regenerate Sheets</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
